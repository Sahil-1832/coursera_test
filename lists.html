<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lists</title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <div>
            <ul>
            <li>First </li>
            <li>Second </li>
            <li>Third </li>
            <li>Fourth</li>
            <li>Fifth</li>
            <li>Sixth
            <ul>
            <li>first</li>
            <li>second </li>
            <li>third </li>
            </ul>
            </li>
            </ul>
        </div>
        <h1>Ordered List</h1>
        <div>
            <ol>
            <li>First </li>
            <li>Second </li>
            <li>Third </li>
            <li>Fourth</li>
            <li>Fifth</li>
            <li>Sixth
            <ol>
            <li>first</li>
            <li>second </li>
            <li>third </li>
            </ol>
            </li>
            </ol>
        </div>
    </body>
</html>
